<!DOCTYPE html>
<html>
  <head>
    <title>House Price Prediction</title>
    <!-- Linking CSS file -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>

  <body>
    <h2>California House Price Prediction</h2>

    <!-- Simple HTML form -->
    <form action="{{ url_for('predict') }}" method="post">
      <input type="text" name="MedInc" placeholder="Median Income" required><br>
      <input type="text" name="HouseAge" placeholder="House Age" required><br>
      <input type="text" name="AveRooms" placeholder="Average Rooms" required><br>
      <input type="text" name="AveBedrms" placeholder="Average Bedrooms" required><br>
      <input type="text" name="Population" placeholder="Population" required><br>
      <input type="text" name="AveOccup" placeholder="Average Occupancy" required><br>
      <input type="text" name="Latitude" placeholder="Latitude" required><br>
      <input type="text" name="Longitude" placeholder="Longitude" required><br>

      <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
  </body>
</html>
